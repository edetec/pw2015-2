<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Ideias</title>
	<link href="css/estilo.css" rel="stylesheet" />
</h:head>
<h:body>
		
		<h2>Cadastro de Ideias</h2>

		<h:form>
			<h:messages />
			<h:panelGrid columns="2" styleClass="panelGridCenter">
				<h:outputLabel value="Titulo:" for="titulo_id" />
				<p:inputText id="titulo_id" value="#{ideiaBean.ideia.titulo}"
					required="true" requiredMessage="O titulo é obrigatório!" />

				<h:outputLabel value="Descrição:"  />
				<p:inputMask id="descricao_id" value="#{ideiaBean.ideia.descricao}"
					required="true" requiredMessage="A descrição é obrigatória!" />

				<h:commandButton value="Listar Ideias"
					action="#{ideiaBean.voltar}" immediate="true" />

				<h:commandButton value="Enviar" action="#{ideiaBean.salvar}" />

				<h:commandLink immediate="true" value="Página Inicial"
					action="index.xhtml" />

			</h:panelGrid>
		</h:form>

</h:body>
</html>
