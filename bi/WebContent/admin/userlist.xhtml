<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">
		<h1>Usuarios</h1>
		
		<h:link outcome="/admin/userform">Adicionar</h:link>
		<h:form>
			<h:dataTable value="#{userMB.usuarios}" var="user">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{user.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{user.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">E-Mail</f:facet>
					<h:outputText value="#{user.email}" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:graphicImage rendered="#{not empty user.foto}" styleClass="img-responsive" name="#{initParam['upload_path']}#{user.foto}" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandLink value="Editar" action="#{userMB.editar(user.id)}" />
					
					<h:commandLink value="X" action="#{userMB.excluir(user.id)}"
						onclick="return confirm('Tem certeza que deseja excluir usuÃ¡rio &#34;#{user.nome}&#34;?')" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
