<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">

		<div id="content">
			<h1>
				Usuários <small>Novo usuário</small>
			</h1>
			<h:form enctype="multipart/form-data">
				<h:panelGroup rendered="#{not empty userMB.user.id}">
					<div>
						<h:outputLabel value="Código: " />
						<h:inputText readonly="true" value="#{userMB.user.id}" />
					</div>
				</h:panelGroup>
				<h:inputHidden value="#{userMB.user.id}" />
				<div>
					<h:outputLabel value="Nome: " />
					<h:inputText value="#{userMB.user.nome}" />
				</div>
				<div>
					<h:outputLabel value="E-Mail: " />
					<h:inputText value="#{userMB.user.email}" />
				</div>

				<div>
					<h:outputLabel value="Senha: " />
					<h:inputSecret value="#{userMB.user.senha}" />
				</div>
				<fildset style="padding: 15px;"> <legend>Perfil</legend>
				<h:inputHidden value="#{userMB.user.perfil.id}" />
				<div>
					<h:outputLabel value="Nível: " />
					<h:inputText value="#{userMB.user.perfil.nivel}" />
				</div>

				<div>
					<h:outputLabel value="Nome: " />
					<h:inputText value="#{userMB.user.perfil.nome}" />
				</div>
				</fildset>

				<div>
					<h:outputLabel value="Foto" />
					<h:inputFile value="#{userMB.foto}" />
					<h:graphicImage rendered="#{not empty userMB.user.foto}"
						styleClass="img-responsive"
						name="#{initParam['upload_path']}#{userMB.user.foto}" />
					<h:inputHidden value="#{userMB.user.foto}" />
				</div>

				<button type="reset">Restaurar</button>
				<h:commandButton value="Salvar" action="#{userMB.salvar()}" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
