<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Usuáios</title>
</head>

<body>

	<div id="content">
		<h1>Usuários</h1>
		<h:link outcome="userform">Adicionar</h:link>
		<h:form>
			<h:dataTable value="#{userMB.usuarios}" var="user">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{user.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{user.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">E-Mail</f:facet>
					<h:outputText value="#{user.email}" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandLink value="Editar" action="#{userMB.editar(user.id)}" />
					&nbsp;&nbsp;&nbsp;
					<h:commandLink value="X" action="#{userMB.excluir(user.id)}"
					 onclick="return confirm('Tem certeza que deseja excluir usuário &#34;#{user.nome}&#34;?')" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>

</body>

</html>
